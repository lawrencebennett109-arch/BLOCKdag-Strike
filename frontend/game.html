<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Play — BlockDAG Strike</title><link rel="stylesheet" href="styles/game.css" /></head><body>
<header class="game-header"><a href="index.html" class="back">← Back</a><div id="wallet-ui"><button id="connect">Connect Wallet</button><button id="wcConnect">WalletConnect</button><span id="account"></span></div></header>
<main class="game-main">
  <section class="game-area">
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <img src="assets/station_bg.jpg" class="bg-img" style="display:none"/>
    <div class="controls"><button id="reload">Reload</button><button id="grenade">Grenade (<span id="grenadeCount">2</span>)</button><div id="touchArea" class="touch-area">Touch to aim & shoot</div></div>
    <div class="hud"><div>Level: <span id="level">1</span></div><div>Kills: <span id="kills">0</span></div><div>Health: <span id="health">100</span></div><div>Magazine: <span id="mag">8</span></div></div>
  </section>
  <aside class="shop-panel">
    <h3>Run</h3><p>First run free. Full run: <strong>2 USDT</strong>.</p><button id="buyRun">Buy Full Run</button><button id="approveToken" style="display:none">Approve USDT</button>
    <h3>Inventory</h3><ul id="items"></ul><h3>Your NFTs</h3><ul id="nfts"></ul>
  </aside>
</main>
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
<script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
<script src="scripts/wallet.js"></script><script src="scripts/game.js"></script>
</body></html>
