<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BlockDAG StrikeOut</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
  <script type="module" defer src="src/main.js"></script>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="logo">BlockDAG StrikeOut</div>
      <div id="wallet-area">
        <button id="connectWallet">Connect Wallet</button>
        <span id="walletAddress"></span>
      </div>
    </header>

    <main id="game-container"></main>

    <nav class="bottom-bar">
      <button id="btnPlay">Play</button>
      <button id="btnShop">Shop</button>
      <button id="btnLeaderboard">Leaderboard</button>
      <button id="btnInventory">Inventory</button>
    </nav>

    <div id="modal-root"></div>
  </div>
</body>
</html>
